<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Mobile: Final Combat</title>
    <style>
        :root { --bg: #121212; --card-bg: #2a2a2e; --text: #e0e0e0; --accent: #3a7bd5; --danger: #ff4444; --win: #00ff88; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100vh; width: 100vw; 
            overflow: hidden; background: var(--bg); color: var(--text); 
            font-family: -apple-system, sans-serif; display: flex; flex-direction: column;
        }

        #header { 
            flex-shrink: 0; height: 44px; background: #000; display: flex; align-items: center; 
            justify-content: space-around; border-bottom: 2px solid var(--accent); font-size: 11px; font-weight: bold; 
        }
        .phase-dot { opacity: 0.3; padding: 5px; transition: 0.3s; }
        .phase-dot.active { opacity: 1; color: #00d4ff; border-bottom: 2px solid #00d4ff; }

        #main-scroller { flex-grow: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        #footer { flex-shrink: 0; background: #1a1a1a; border-top: 1px solid #444; padding-bottom: env(safe-area-inset-bottom); }

        .zone { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0; min-height: 115px; align-items: center; border-bottom: 1px solid #333; }
        .label { font-size: 10px; color: #777; text-transform: uppercase; margin-top: 5px; }
        
        .card { 
            width: 82px; height: 115px; background: var(--card-bg); border: 2px solid #555; border-radius: 6px; 
            flex-shrink: 0; display: flex; flex-direction: column; padding: 5px; font-size: 10px; position: relative; transition: 0.2s;
        }
        .card.tapped { transform: rotate(5deg); opacity: 0.6; filter: grayscale(0.5); border-color: #444; }
        .card.attacking { border-color: #ffaa00; box-shadow: 0 0 10px #ffaa00; transform: translateY(-5px); }
        .card.blocking { border-color: var(--win); box-shadow: 0 0 10px var(--win); transform: translateY(-10px); }
        .card.land-card { background: #1e2b1e; border-color: #3e5b3e; }

        .card-header { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 2px; border-bottom: 1px solid #444; }
        .card-stats { position: absolute; bottom: 4px; right: 6px; font-weight: bold; background: #000; padding: 1px 4px; border-radius: 3px; border: 1px solid #555; }

        #log { height: 60px; font-size: 11px; padding: 8px; background: #000; color: #4af; overflow-y: auto; border-bottom: 1px solid #333; line-height: 1.4; }
        .stats-bar { display: flex; justify-content: space-between; padding: 8px 15px; font-size: 13px; font-weight: bold; background: #111; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        button { padding: 15px; border: none; border-radius: 8px; background: var(--accent); color: white; font-weight: bold; font-size: 14px; }
        button:disabled { background: #333; color: #666; }
        #btn-next { background: #28a745; }

        /* Overlay */
        #overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 1000; flex-direction: column; align-items: center; justify-content: center; text-align: center; 
        }
        #overlay h1 { font-size: 3rem; margin: 0; }
        #overlay button { margin-top: 20px; width: 200px; }
    </style>
</head>
<body>

<div id="overlay">
    <h1 id="win-text">YOU WIN</h1>
    <p id="win-details">The opponent has fallen.</p>
    <button onclick="location.reload()">Play Again</button>
</div>

<div id="header">
    <span id="p-0" class="phase-dot">MAIN 1</span>
    <span id="p-1" class="phase-dot">ATTACK</span>
    <span id="p-2" class="phase-dot">BLOCK</span>
    <span id="p-3" class="phase-dot">MAIN 2</span>
</div>

<div id="main-scroller">
    <div class="label">AI Life: <span id="ai-hp" style="color:var(--danger)">20</span></div>
    <div class="zone" id="ai-field"></div>
    
    <div class="label">Your Life: <span id="p-hp" style="color:var(--win)">20</span></div>
    <div class="zone" id="player-field"></div>
    
    <div class="label">Your Hand</div>
    <div class="zone" id="player-hand"></div>
</div>

<div id="footer">
    <div id="log">Game Start. Tap a land for mana.</div>
    <div class="stats-bar">
        <span>MANA: <b id="p-mana">0</b></span>
        <span>AI HAND: <b id="ai-count">0</b></span>
    </div>
    <div class="btn-group">
        <button id="btn-land" onclick="playLand()">Land</button>
        <button id="btn-next" onclick="nextPhase()">Next Phase</button>
    </div>
</div>

<script>
// --- Card Library ---
const DB = [
    { name: "Forest", type: "land", cost: 0, p: 0, t: 0, desc: "{T}: +1 Mana" },
    { name: "Soldier", type: "creature", cost: 1, p: 1, t: 1, desc: "Fast" },
    { name: "Knight", type: "creature", cost: 2, p: 2, t: 2, desc: "Strong" },
    { name: "Giant", type: "creature", cost: 4, p: 4, t: 4, desc: "Crusher" }
];

let state = {
    p_hp: 20, p_hand: [], p_field: [], p_mana: 0, p_landPlayed: false,
    ai_hp: 20, ai_hand: [], ai_field: [],
    phase: 0, isAITurn: false, attackers: [], blockers: [], gameOver: false
};

function init() {
    for(let i=0; i<7; i++) {
        state.p_hand.push({...DB[Math.floor(Math.random()*3)], id: Math.random()});
        state.ai_hand.push({...DB[Math.floor(Math.random()*3)], id: Math.random()});
    }
    // Give AI a starting creature so it attacks sooner
    state.ai_field.push({...DB[1], id: Math.random(), tapped: false, sick: false});
    render();
}

function checkGameOver() {
    if (state.ai_hp <= 0 || state.p_hp <= 0) {
        state.gameOver = true;
        const ov = document.getElementById('overlay');
        const txt = document.getElementById('win-text');
        ov.style.display = 'flex';
        if (state.ai_hp <= 0) {
            txt.innerText = "YOU WIN!";
            txt.style.color = "var(--win)";
        } else {
            txt.innerText = "YOU LOSE";
            txt.style.color = "var(--danger)";
        }
    }
}

function render() {
    if (state.gameOver) return;
    document.getElementById('p-hp').innerText = state.p_hp;
    document.getElementById('ai-hp').innerText = state.ai_hp;
    document.getElementById('p-mana').innerText = state.p_mana;
    document.getElementById('ai-count').innerText = state.ai_hand.length;

    document.querySelectorAll('.phase-dot').forEach((el, i) => {
        el.className = (i === state.phase) ? "phase-dot active" : "phase-dot";
    });

    drawZone('player-hand', state.p_hand, 'hand');
    drawZone('player-field', state.p_field, 'field');
    drawZone('ai-field', state.ai_field, 'ai');

    document.getElementById('btn-land').disabled = state.p_landPlayed || state.phase !== 0 || state.isAITurn;
    
    let btn = document.getElementById('btn-next');
    if (state.isAITurn && state.phase === 2) {
        btn.innerText = "Confirm Blocks";
        btn.disabled = false;
    } else {
        btn.innerText = state.phase === 3 ? "End Turn" : "Next Phase";
        btn.disabled = state.isAITurn;
    }
    checkGameOver();
}

function drawZone(id, cards, type) {
    const el = document.getElementById(id);
    el.innerHTML = '';
    cards.forEach(c => {
        const div = document.createElement('div');
        const isAttacking = state.attackers.includes(c.id);
        const isBlocking = state.blockers.includes(c.id);
        
        div.className = `card ${c.type==='land'?'land-card':''} ${c.tapped?'tapped':''} ${isAttacking?'attacking':''} ${isBlocking?'blocking':''}`;
        div.innerHTML = `<div class="card-header"><span>${c.name}</span><span>${c.type==='creature'?c.cost:''}</span></div>
                         <div style="font-size:8px; margin-top:5px; color:#aaa">${c.desc}</div>
                         ${c.type==='creature'?`<div class="card-stats">${c.p}/${c.t}</div>`:''}`;
        
        div.onclick = () => handleTap(c, type);
        el.appendChild(div);
    });
}

function handleTap(card, zone) {
    if (state.isAITurn && state.phase !== 2) return;

    if (zone === 'hand' && state.phase === 0) {
        if (card.type === 'land' && !state.p_landPlayed) {
            state.p_field.push({...card, tapped: false, sick: false});
            state.p_hand = state.p_hand.filter(x => x.id !== card.id);
            state.p_landPlayed = true;
        } else if (card.type === 'creature' && state.p_mana >= card.cost) {
            state.p_mana -= card.cost;
            state.p_field.push({...card, tapped: false, sick: true});
            state.p_hand = state.p_hand.filter(x => x.id !== card.id);
        }
    } else if (zone === 'field') {
        if (card.type === 'land' && !card.tapped) {
            card.tapped = true; state.p_mana++;
        } else if (card.type === 'creature' && state.phase === 1) { // Player Attacking
            if (!card.sick && !card.tapped) {
                if (state.attackers.includes(card.id)) state.attackers = state.attackers.filter(id => id !== card.id);
                else state.attackers.push(card.id);
            }
        } else if (card.type === 'creature' && state.phase === 2 && state.isAITurn) { // Player Blocking
            if (!card.tapped) {
                if (state.blockers.includes(card.id)) state.blockers = state.blockers.filter(id => id !== card.id);
                else state.blockers.push(card.id);
            }
        }
    }
    render();
}

function log(m) {
    const l = document.getElementById('log');
    l.innerHTML = `> ${m}<br>${l.innerHTML}`;
}

async function nextPhase() {
    if (state.phase === 1) { // Resolve Player Attack
        state.phase = 2;
        let dmg = 0;
        state.attackers.forEach(id => {
            let c = state.p_field.find(x => x.id === id);
            c.tapped = true;
            let aiBlocker = state.ai_field.find(x => x.type === 'creature' && !x.tapped);
            if (aiBlocker) {
                log(`AI blocked with ${aiBlocker.name}`);
                aiBlocker.tapped = true;
                if (aiBlocker.p >= c.t) state.p_field = state.p_field.filter(x=>x.id!==c.id);
                if (c.p >= aiBlocker.t) state.ai_field = state.ai_field.filter(x=>x.id!==aiBlocker.id);
            } else {
                dmg += c.p;
            }
        });
        state.ai_hp -= dmg;
        state.attackers = [];
        log(`You dealt ${dmg} damage.`);
        state.phase = 3;
    } else if (state.isAITurn && state.phase === 2) { // Resolve AI Attack (User blocked)
        let dmg = 0;
        state.attackers.forEach((id, index) => {
            let aiC = state.ai_field.find(x => x.id === id);
            let pBlockerId = state.blockers[index]; 
            if (pBlockerId) {
                let pC = state.p_field.find(x => x.id === pBlockerId);
                log(`Blocked ${aiC.name} with ${pC.name}`);
                pC.tapped = true;
                if (pC.p >= aiC.t) state.ai_field = state.ai_field.filter(x=>x.id!==aiC.id);
                if (aiC.p >= pC.t) state.p_field = state.p_field.filter(x=>x.id!==pC.id);
            } else {
                dmg += aiC.p;
            }
        });
        state.p_hp -= dmg;
        log(`AI dealt ${dmg} total.`);
        endAITurn();
    } else if (state.phase === 3) {
        startAITurn();
    } else {
        state.phase++;
    }
    render();
}

async function startAITurn() {
    state.isAITurn = true;
    state.phase = 0;
    render();
    log("AI Beginning Turn...");
    await new Promise(r => setTimeout(r, 800));

    // Draw & Untap
    state.ai_field.forEach(c => { c.tapped = false; c.sick = false; });
    state.ai_hand.push({...DB[Math.floor(Math.random()*DB.length)], id: Math.random()});
    
    // AI Play Logic
    let lands = state.ai_field.filter(x=>x.type==='land').length;
    let lIdx = state.ai_hand.findIndex(x=>x.type==='land');
    if(lIdx > -1) {
        state.ai_field.push({...state.ai_hand.splice(lIdx, 1)[0], tapped: false, sick: false});
        log("AI played a Land.");
    }
    
    let cIdx = state.ai_hand.findIndex(x=>x.type==='creature' && x.cost <= lands);
    if(cIdx > -1) {
        state.ai_field.push({...state.ai_hand.splice(cIdx, 1)[0], tapped: false, sick: true});
        log("AI cast a creature.");
    }

    // AI Attack Logic: Attack with everything that isn't sick
    let attackers = state.ai_field.filter(x => x.type==='creature' && !x.sick);
    if (attackers.length > 0) {
        state.phase = 2;
        state.attackers = attackers.map(x => x.id);
        attackers.forEach(a => a.tapped = true);
        log("AI Attacks! Tap your creatures to BLOCK, then 'Confirm'.");
    } else {
        log("AI has no valid attackers.");
        endAITurn();
    }
    render();
}

function endAITurn() {
    state.isAITurn = false;
    state.phase = 0;
    state.attackers = [];
    state.blockers = [];
    state.p_mana = 0;
    state.p_landPlayed = false;
    state.p_field.forEach(c => { c.tapped = false; c.sick = false; });
    state.p_hand.push({...DB[Math.floor(Math.random()*DB.length)], id: Math.random()});
    log("Your turn. Untap & Draw.");
    render();
}

init();
</script>
</body>
</html>
